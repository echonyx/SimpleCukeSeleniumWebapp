<html>
    <head>
        <title>Crazy cat lady starter kit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h3>Crazy cat lady starter kit for the responsible crazy cat lady</h3>
            <h4>Velg mellom 3 forskjellige startpakker</h4>
            <form action="bestillingsinfo.html" method="GET">
            <input id="start-kit-small" type="radio" name="startpakke" value="liten" /> Liten - 3 katter: kr 3000 <br />
            <input id="start-kit-medium" type="radio" name="startpakke" value="medium" disabled="disabled"/> (Utsolgt) Medium - 5 katter: kr 4000 <br />
            <input id="start-kit-large" type="radio" name="startpakke" value="stor" disabled="disabled" /> (Utsolgt) Stor - 7 katter: kr 5000 <br /> 
            <p>Alle pakker inkluderer vaksinering, kastrering, chipmerking og hjemlevering.</p>
            <input id="order-startkit" type="submit" value="Bestill">
            </form>
        </div>
    </body>
</html>
